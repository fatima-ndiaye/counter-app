<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!--our custom css-->
        <link rel="stylesheet" href="index.css">
        <!--Remix icon-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <title>Counter app</title>
    </head>
    <body>
        <header class="header container flex">
            <div class="logo bg-dark"></div>
            <p class="ff-primary fw-reg uppercase">Counter</p>
        </header>

        <main class="container flow">
            <h1 class="fs-h1 fw-bold">A simple tool for keeping track of numbers.</h1>
            <section class="section-counter flow ">
                <h2 class="fs-h2 fw-light">Entries:</h2>
                <h3 id="count-el" class="fs-h2 fw-reg">0</h3>
                <div class="buttons-container flex" style="flex-wrap:wrap ;">
                    <button id="increment-btn" onclick="increment()" class="btn uppercase fs-body fw-bold text-accent bg-dark" aria-label="increment"><i class="ri-add-line fs-h3"></i></button>
                    <button id="save-btn" onclick="save()" class="btn uppercase fs-body fw-bold text-dark bg-accent-02"  aria-label="save"><i class="ri-save-line fs-h3"></i></button>
                    <button id="reset-btn" onclick="reset()" class="btn uppercase fs-body fw-bold text-dark bg-accent-02"  aria-label="reset"><i class="ri-restart-line fs-h3"></i></button>
                </div>
                <p class="" id="save-el">Previous entries: </p>
            </section>
        
        </main>
        <footer></footer>
        <script src="index.js"></script>
    </body>
</html>
